<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2784/2784459.png" type="image/x-icon">
    <title>ALARM CLOCK</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock-container">
            <img src="https://cdn-icons-png.flaticon.com/512/10028/10028912.png" alt="clock">
            <div id="date-time"></div>
            
            <div class="alarm-data">
                <select name="hours" id="hrs"></select>
                <select name="minutes" id="min"></select>
                <select name="seconds" id="sec"></select>
                <select name="zone" id="zone"></select>


            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body >
</html>
